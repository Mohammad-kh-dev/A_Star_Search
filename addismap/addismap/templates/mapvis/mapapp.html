{% load jsonify %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"content="initial-scale=1.0, user-scalable=no"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key={{AIzaSyDKTuVDzFB5i4v1QGSKc97PXR02KA3IVkc}}&sensor=false">
        </script>
        <script>
            //console.log(shortestPath)
            //console.log(nodes)
        </script>
        <script src="{% static '/js/map.js' %}"></script>

    </head>
    <body style="background-color: black;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div style="margin-top: 10px;"class="col-sm-8">
                    <div class="heading">Shortest Path Finder and Visualizer</div>  
                </div>
                <div class="col-sm-2">
                    <!-- <form>
                        <button id="back" style="margin-top: 20px; font-size: 22px;"class="follow-button" formaction="{% url 'index' %}" onclick="">The Algorithms</button>
                    </form> -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div style="text-align: center;" class="col-sm-8">
                    <form>
                        <button id="back" style="margin-top: 20px; font-size: 22px;"class="follow-button" formaction="{% url 'index' %}">Click Here to Set Your Start and destination Points</button> 
                    </form>
                </div>
                
            </div>
        </div>

    <div class="container-fluid">
        
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-2">
                <div>
                    <form action="" method="POST" role="form" id="latlngform">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="start-latitude">Start Latitude</label>
                            <input step="any" class="form-control" name="start-latitude" id="start-latitude" placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="start-longitude">Start Longitude</label>
                            <input step="any" class="form-control" name="start-longitude" id="start-longitude" placeholder="Longitude">
                        </div>
                        <div class="form-group">
                            <label for="destination-latitude">Target Latitude</label>
                            <input step="any" class="form-control" name="destination-latitude" id="destination-latitude" placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <label for="destination-longitude">Target Longitude</label>
                            <input step="any" class="form-control" name="destination-longitude" id="destination-longitude" placeholder="Longitude">
                        </div>
                        <div>
                            <label for="algorithm">Choose Algorithm: </label>
                                <select id="algorithm" name="search-algo">
                                    
                                    <option value="A-Star">A Star (A*)</option>
                                    
                                    
                                </select>
                        </div>
                        <div style="text-align: center;"><button type="submit" class="btn btn-default" style="margin-top: 10px; ;">Submit</button></div>
                    </form>
                </div>
            </div>
            <div style="text-align: right;"class="col-sm-8">
                <div class="embed-responsive embed-responsive-16by9" style="margin-bottom: 15px;">
                    <div id="map_canvas" class="embed-responsive-item"></div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                {% if message != None %}
                    <div style="font-size:20px; font-weight: bold; margin-top: 10px;color:salmon;">{{message}}</div>
                {% endif %}
            </div>
            <div class="col-sm-2"></div>
        </div>

            <div class="col-sm-2"></div>
        </div>
        
    </div>

        
      </div>
        
       
    </body>
</html>
